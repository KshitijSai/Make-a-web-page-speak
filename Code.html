<html>
<head>
<title>Make a webpage speak</title>
</head>
<body>
<script>
      speak('This is the code to make a webpage speak');
 

 function speak(text, callback) {
     var u = new SpeechSynthesisUtterance();
     u.text = text;
     u.lang = 'en-US';
  
     u.onend = function () {
         if (callback) {
             callback();
         }
     };
  
     u.onerror = function (e) {
         if (callback) {
             callback(e);
         }
     };
  
     speechSynthesis.speak(u);
 }
  </script>
  </body>
  </html>
